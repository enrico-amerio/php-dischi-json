<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corroosion</title>

    <!-- VueJs  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  
    <!-- Font Awesone  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>
    
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Axios  -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js' integrity='sha512-pmaEGtUAy7E5gRmwjLqQAD/QWw0dL4Z59b6b+2HQkqQwQ+HcPLLb9/KbUNo5zr10WuXmbivK9nYVZOyDkMgZMg==' crossorigin='anonymous'></script>
    
    <!--  iFrame API  -->
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container" id="app">
    <div class="wrapper d-flex flex-wrap text-center align-items-center justify-content-center">
      <div class="card m-5" style="width: 18rem;" v-for="(disc, index) in discs" :key="disc.index">
        <img :src=" disc.poster " class="card-img-top" alt="poster">
        <div class="card-body">
          <h5 class="card-title">{{ disc.title }}</h5>
          <p class="card-text">{{ disc.author }}</p>
          <h6 class="card-text">{{ disc.year }}</h6>
          <a v-if="disc.spotify" class="btn btn-success me-3" @click="changePlayerSrc(disc.spotify)">Spotify</a>
          <a v-if="disc.youtube" :href="disc.youtube" class="btn btn-danger">Youtube</a>
        </div>
      </div>
    </div>
    <div class="player">
      <iframe style="border-radius:12px" :src="iframeSrc" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
